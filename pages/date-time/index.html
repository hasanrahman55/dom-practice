<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Date & Time</title>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              gradient: "gradientAnimation 15s ease infinite",
              pulseText: "pulseText 2s ease-in-out infinite",
            },
            keyframes: {
              gradientAnimation: {
                "0%": { backgroundPosition: "0% 50%" },
                "50%": { backgroundPosition: "100% 50%" },
                "100%": { backgroundPosition: "0% 50%" },
              },
              pulseText: {
                "0%, 100%": { textShadow: "0 0 10px rgba(255, 255, 255, 0.5)" },
                "50%": { textShadow: "0 0 20px rgba(255, 255, 255, 0.8)" },
              },
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-r from-[#74ebd5] via-[#acb6e5] to-[#fbc2eb] bg-[length:400%_400%] animate-gradient"
  >
    <div
      class="bg-white/30 backdrop-blur-lg rounded-2xl shadow-2xl p-12 text-center max-w-md mx-4"
    >
      <h1
        id="time"
        class="text-6xl font-bold text-[#22222275] animate-pulseText"
      >
        00:00:00 AM
      </h1>
      <p id="date" class="mt-6 text-2xl text-white">Loading Date...</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
