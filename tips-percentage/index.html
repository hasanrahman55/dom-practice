<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tips Percentage</title>
  </head>
  <body>
    <div class="container">
      <h1>Tips Percentage</h1>
      <input type="number" id="billAmount" placeholder="Enter Bill Amount" />
      <input
        type="number"
        id="tipPercentage"
        placeholder="Enter Tip Percentage"
      />
      <input
        type="number"
        id="numberOfPeople"
        placeholder="Enter Number of People"
      />
      <button id="calculateBtn">Calculate Tip</button>
      <p id="totalTip"></p>
      <p id="tipPerPerson"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
