<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Countdown Timer</h1>
      <input type="number" id="time-input" placeholder="Enter seconds" />
      <div id="countdown-display">00:00</div>
      <div class="buttons">
        <button onclick="startCountdown()">Start</button>
        <button onclick="pauseCountdown()">Pause</button>
        <button onclick="resetCountdown()">Reset</button>
      </div>
    </div>
    <script>
      let countdown;
      let timeLeft;
      let isPaused = false;

      function startCountdown() {
        let inputTime = document.getElementById("time-input").value;
        if (!inputTime || inputTime <= 0) {
          alert("Enter a valid number of seconds.");
          return;
        }

        if (!isPaused) {
          timeLeft = parseInt(inputTime);
        }

        clearInterval(countdown);

        countdown = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateDisplay(timeLeft);
          } else {
            clearInterval(countdown);
            document.getElementById("countdown-display").textContent =
              "Time's Up!";
          }
        }, 1000);
      }

      function pauseCountdown() {
        isPaused = true;
        clearInterval(countdown);
      }

      function resetCountdown() {
        clearInterval(countdown);
        isPaused = false;
        document.getElementById("countdown-display").textContent = "00:00";
        document.getElementById("time-input").value = "";
      }

      function updateDisplay(seconds) {
        let minutes = Math.floor(seconds / 60);
        let secs = seconds % 60;
        document.getElementById("countdown-display").textContent = `${String(
          minutes
        ).padStart(2, "0")}:${String(secs).padStart(2, "0")}`;
      }
    </script>
  </body>
</html>
