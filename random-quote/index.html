<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gray-100 px-4 text-center transition-all duration-500"
  >
    <h1 class="text-3xl font-bold text-gray-800 mb-6">
      Random Quote Generator
    </h1>

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
      <p
        id="quote"
        class="text-lg text-gray-700 font-semibold transition-all duration-500"
      >
        "Success is not final, failure is not fatal: it is the courage to
        continue that counts." – Winston Churchill
      </p>
    </div>

    <button
      id="btn"
      class="mt-6 px-6 py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg shadow-lg hover:bg-blue-700 active:scale-95 transition-all"
    >
      Get Quote
    </button>

    <script>
      const quotes = [
        "Success is not final, failure is not fatal: it is the courage to continue that counts. – Winston Churchill",
        "The only way to do great work is to love what you do. – Steve Jobs",
        "Opportunities don't happen. You create them. – Chris Grosser",
        "Do what you can, with what you have, where you are. – Theodore Roosevelt",
        "It does not matter how slowly you go as long as you do not stop. – Confucius",
        "Your most unhappy customers are your greatest source of learning. – Bill Gates",
        "Innovation distinguishes between a leader and a follower. – Steve Jobs",
        "A business that makes nothing but money is a poor business. – Henry Ford",
        "The way to get started is to quit talking and begin doing. – Walt Disney",
        "Don’t find customers for your products, find products for your customers. – Seth Godin",
        "Whether you think you can, or you think you can’t – you’re right. – Henry Ford",
        "Do what you feel in your heart to be right – for you’ll be criticized anyway. – Eleanor Roosevelt",
        "We become what we think about. – Earl Nightingale",
        "The only limit to our realization of tomorrow is our doubts of today. – Franklin D. Roosevelt",
        "Act as if what you do makes a difference. It does. – William James",
        "Happiness is not something ready-made. It comes from your own actions. – Dalai Lama",
        "The best way to predict the future is to create it. – Peter Drucker",
        "Not everything that is faced can be changed, but nothing can be changed until it is faced. – James Baldwin",
        "You will face many defeats in life, but never let yourself be defeated. – Maya Angelou",
        "An unexamined life is not worth living. – Socrates",
      ];

      const quoteElement = document.getElementById("quote");

      document.getElementById("btn").addEventListener("click", () => {
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        quoteElement.textContent = randomQuote;
      });
    </script>
  </body>
</html>
